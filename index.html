<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b2f34dbfd.js" crossorigin="anonymous"></script>

    <title>todo-list</title>
</head>
<body>

    <header>
        <h1>LISTA DE TAREFAS</h1>

        <div class="e">
            <p>Acesse:</p>
        </div>
     
        <div class="icons">
            <a href="https://github.com/beethoven-souza" target="_blank">GitHub <i class="fab fa-github"></i></a> 
            <a href="https://www.linkedin.com/in/beethoven-souza-455839206/" target="_blank"><i class="fab fa-linkedin"></i> linkedin</a>
        </div>
    </header>

    <div class="todo">
        <div class="todo__title">
            LISTA DE TAREFAS
        </div>

        <div class="todo__list" id='todoList'>

        </div>

        <div class="todo__new-item" id="newItem">

            <button class="button" id="add">
                <i class="fas fa-plus-square" id="add"></i>
            </button>
        </div>
    </div>

    <footer>
        <div class="iconsfooter">
